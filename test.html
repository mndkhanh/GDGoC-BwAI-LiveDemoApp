<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Full Viewport Slide Website</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link rel="stylesheet" href="./css/index.css" />
        <script src="./js/tailwind.min.js"></script>
    </head>
    <body class="h-screen w-screen relative">
        <div id="slide-container" class="absolute inset-0">
            <div
                class="logo-live-demo-app flex justify-center items-center mt-5"
            >
                <img
                    class="w-[35px]"
                    src="./assets/images/logo-gdg.png"
                    alt=""
                />
                <div class="relative">
                    <p class="text-sm font-bold high-weight-color ml-3">
                        Live Demo App Turorial <br />
                    </p>
                    <p
                        class="w-full font-italic text-xs med-weight-color absolute text-right"
                    >
                        - step by step
                    </p>
                </div>
            </div>

            <div class="header flex justify-center items-start mt-10">
                <div class="w-[80vw] flex justify-center items-start">
                    <img
                        class="w-[25px]"
                        src="./assets/images/double-quotes-left.png"
                        alt=""
                    />
                    <p class="red-color font-bold text-lg text-center">
                        Lorem ispum Lorem ispum Lorem ispum Lorem ispum Lorem
                        ispum
                    </p>
                    <img
                        class="w-[25px]"
                        src="./assets/images/double-quotes-right.png"
                        alt=""
                    />
                </div>
            </div>

            <div
                class="build-with-AI-card flex justify-center items-center mt-10"
            >
                <img
                    src="./assets/gifs/BWAI25_SocialGifs_FindEventNearYou_01.gif"
                    alt=""
                    class="w-[80vw] border rounded-lg md:w-[50vw]"
                />
            </div>
            <div
                class="info-event flex flex-col justify-center items-center mt-5 rounded"
            >
                <div
                    class="w-[80vw] text-sm high-weight-color font-medium md:w-[50vw]"
                >
                    <p>
                        <span class="yellow-color">Organizer: </span>Google
                        Developer Groups on Campus FPTU HCMC
                    </p>
                    <p>
                        <span class="green-color">Location: </span> Hall B, FPT
                        University on Campus HCMC
                    </p>
                    <p>
                        <span class="blue-color">On-site date: </span>
                        24/05/2025
                    </p>
                </div>
            </div>

            <div class="action-part flex justify-center items-center mt-20">
                <div class="w-[80vw] flex justify-between items-center">
                    <img
                        class="w-[200px]"
                        src="./assets/images/unlock-new-exp.png"
                        alt=""
                    />
                    <a
                        class="inline-flex items-center text-xs gap-2 px-2 py-1 border-2 border-red-600 text-red-600 rounded-full transition-shadow duration-300 hover:shadow-[0_0_10px_3px_rgba(235,68,53,0.6)] font-bold"
                        href="https://www.facebook.com/gdg.fptu.hcmc"
                        target="_blank"
                    >
                        Follow us
                        <img
                            width="20px"
                            src="./assets/images/red-heart.png"
                            alt="Heart Icon"
                        />
                    </a>
                </div>
            </div>

            <div
                class="end-logo fixed bottom-0 left-0 right-0 h-[50px] flex justify-center items-center bg-white"
            >
                <img
                    class="w-[230px]"
                    src="./assets/images/logo-gdgoc-withname.png"
                    alt=""
                />
            </div>
        </div>

        <div
            id="footer-container"
            class="absolute bottom-10 left-0 right-0 flex justify-between px-10"
        ></div>
    </body>
</html>
